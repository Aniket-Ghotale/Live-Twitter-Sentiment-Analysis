<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles.css')}}"
    />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Tweets', 'Seniment'],
          ['Positive',{{P}}],
          ['Negative',{{N}}],
          ['Neutral',{{NU}}]
        ]);

        var options = {
          title: 'Sentiment Analysis Pie Chart',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>

  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">Twitter </span> Sentiment Analysis</h1>
        </div>
        <nav>
          <ul>
            <li><a href="/home">Home</a></li>
            <li class="current"><a href="/result">Result</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section id="showcase">
      <div class="container">
        <h1>Twitter Sentiment Analysis.</h1>
        <p>Predicts the Sentiment of tweets as Positive, Negative, Neutral.</p>
      </div>
    </section>
    <section>
      <div class="container1">
        <div id="piechart_3d" style="width: 750px; height: 600px"></div>
        <!-- <div id="top_x_div" style="width: 900px; height: 800px"></div> -->
      </div>
    </section>
    <section id="bor">
      <div class="container">
        <h1 id="hea">Seniment of Tweets of the given topic.</h1>
        <div>
          {% for key,value in outputs.items() %}
          <p>
            <span class="tweet1">{{ key }}</span> =
            <span class="tweet2">{{value}}</span>
          </p>
          <br />
          {% endfor %}
        </div>
      </div>
    </section>
